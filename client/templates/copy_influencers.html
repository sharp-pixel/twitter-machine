<template name="CopyInfluencers">
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        {{> Nav}}
      </aside>
      <section class="col-md-9">
        <section>
          <h1>#CopyInfluencers</h1>
        </section>
        <section>
          <div>
            <form class="search-influencers">
              <div class="input-group">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" name="username" placeholder="Search By Name" />
              </div>
            </form>
            <p>Press <kbd>Enter</kbd> to search</p>
          </div>
          <div>
            <label class="hide-following">
              <input type="checkbox" checked="{{hideFollowing}}" />
              Hide previously followed users
            </label>
          </div>
        </section>
        <section>
          {{> progress}}
          {{#each fans}}
          {{> user}}
          {{/each}}
        </section>
      </section>
    </div>
  </div>
</template>
