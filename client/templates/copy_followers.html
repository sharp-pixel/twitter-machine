<template name="CopyFollowers">
  <div class="container">
    <div class="row">
      <aside class="col-md-3">
        {{> Nav}}
      </aside>
      <section class="col-md-9">
        <section>
          <div>
            <h1>#CopyFollowers</h1>
          </div>
          <div>
            <form class="search-followers">
              <div class="input-group">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" name="username" placeholder="Search By Name" />
              </div>
            </form>
            <p>Press <kbd>Enter</kbd> to search</p>
          </div>
          <div>
            <label class="hide-following">
              <input type="checkbox" checked="{{hideFollowing}}" />
              Hide previously followed users
            </label>
          </div>
          <div class="location">
            <div class="input-group">
              <span class="glyphicon glyphicon-map-marker"></span>
              <input type="text" name="location" placeholder="Comma-separated locations filter" />
            </div>
          </div>
          <div>
            <button class="btn btn-medium btn-primary btn-copy">Copy followers</button>
          </div>
        </section>
        <section>
          {{> progress}}
          <ul>
            {{#each followers}}
            {{> user}}
            {{/each}}
          </ul>
        </section>
      </section>
    </div>
  </div>
</template>
